<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Portable Journal</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <input type="button" id="previous-entry-button" value="Previous"/>
        <label id="current-entry-name">Name of Entry Here</label>
        <label id="current-entry-date">Entry Date</label>
        <input type="button" id="next-entry-button" value="Next"/>
        <input type="button" id="browse-entries-button" value="Browse"></input>
        <input type="button" id="new-entry-button" value="New Entry"/>
        <input type="search" id="search-input" placeholder="Search"/>
        <hr>
        <textarea id="journal-content" placeholder="Write your entry here..."></textarea>
        <input type="button" id="save-button" value="Save"/>

        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
