<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Electron App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2>Journals</h2>
        <input type="button" value="New Journal"/>
        <input type="text" id="new-journal-name" placeholder="Journal Name"/>
        <hr>
        <h2>Entries</h2>
        <label>Current Entry:</label>
        <label id="current-entry-label">Name of Entry Here</label>
        <input type="button" value="Previous"/>
        <input type="button" value="Browse"/>
        <input type="button" value="Next"/>
        <br>
        <input type="button" value="New Entry"/>
        <input type="text" id="new-entry-name" placeholder="Entry Name"/>
        <hr>
        <textarea id="journal-content" placeholder="Write your entry here..."></textarea>
        <input type="button" id="save-button" value="Save"/>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
