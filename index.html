<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Electron App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <input type="button" id="previous-entry-button" class="nav" value="Previous"/>
        <label id="current-entry-name">Name of Entry Here</label>
        <label id="current-entry-date">Entry Date</label>
        <input type="button" id="next-entry-button" class="nav" value="Next"/>
        <input type="button" id="browse-entries-button" value="Browse"/>
        <br>
        <input type="button" id="new-entry-button" value="New Entry"/>
        <input type="text" id="new-entry-name" placeholder="Entry Name"/>
        <hr>
        <textarea id="journal-content" placeholder="Write your entry here..."></textarea>
        <input type="button" id="save-button" value="Save"/>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
